<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Finder</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="loginpage">
        <h1>Love Finder</h1>
        <div class = "login-container">
            <h2>Sign Up</h2>
            <hr>
            <div>
                <input type="text" id="name" placeholder="Full Name">
                <p id="email-warn" class="warning"></p>
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <input type="date" id="dob" placeholder="Date of Birth">
                <div>
                    <div>
                        Gender:
                    </div>
                    <div>
                        <input type="radio" id="male" name="gender" value="M">
                        <label for="html">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="F">
                        <label for="css">Female</label><br>
                    </div>
                </div>
                <div class="targGender">
                    <div>
                        Targeted Gender:
                    </div>
                    <div>
                        <input type="radio" id="male-target" name="favgender" value="M">
                        <label for="html">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" id="female-target" name="favgender" value="F">
                        <label for="html">Female</label><br>
                    </div>
                    <div>
                        <input type="radio" id="any-target" name="favgender" value="A">
                        <label for="css">Any</label><br>
                    </div>
                </div>
                <button id="signup-btn">Join</button>
                <p id="notify"></p>
            </div>
        </div>
    </section>
    <script src="./scripts/node_modules/axios/dist/axios.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
        dating_app.loadPage("signup");
    </script>
</body>
</html>
