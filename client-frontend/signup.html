<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Love Finder</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="loginpage">
        <h1>Love Finder</h1>
        <div class = "login-container">
            <h2>Sign Up</h2>
            <hr>
            <div>
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <input type="text" id="name" placeholder="Full Name">
                <div>
                    <div>
                        Gender:
                    </div>
                    <div>
                        <input type="radio" id="male" name="fav_gender" value="HTML">
                        <label for="html">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" id="female" name="fav_gender" value="CSS">
                        <label for="css">Female</label><br>
                    </div>
                </div>
                <div class="targGender">
                    <div>
                        Targeted Gender:
                    </div>
                    <div>
                        <input type="radio" id="maletar" name="tar_gender" value="HTML">
                        <label for="html">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" id="femaletar" name="tar_gender" value="HTML">
                        <label for="html">Female</label><br>
                    </div>
                    <div>
                        <input type="radio" id="anytar" name="tar_gender" value="CSS">
                        <label for="css">Any</label><br>
                    </div>
                </div>
                <button id="signup-btn">Join</button>
            </div>
        </div>
    </section>
</body>
</html>
