<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Finder</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="loginpage">
        <h1>Love Finder</h1>
        <div class = "login-container">
            <h2>Welcome Back</h2>
            <h3>Existing Members Login</h3>
            <div>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>
            <hr>
            <h2>Don't have an account?</h2>
            <p>Create an account now</p>
        </div>
    </section>
</body>
</html>
